<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #9fbefc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #registrationForm {
    background-color: #f6f2fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #333333;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: purple;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #2d0748;
  }

  .error {
    color: red;
    font-size: 0.8em;
    margin-bottom: 5px;
    display: block;
  }
</style>
</head>
<body>

    <div id="registrationForm">
        <h2 style="text-align: center;">Login Page</h2>
        <form id="loginForm">
          <label for="email">Email id:</label>
          <input type="email" id="email" name="email">
          <span id="emailError" class="error"></span>
      
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <span id="passwordError" class="error"></span>
      
          <label for="rollNumber">Roll Number:</label>
          <input type="text" id="rollNumber" name="rollNumber">
          <span id="rollNumberError" class="error"></span>
      
          <input type="submit" value="Login">
        </form>
      </div>

      <script>
        function validateForm() {
          // Reset error messages
          document.getElementById("emailError").textContent = "";
          document.getElementById("passwordError").textContent = "";
          document.getElementById("rollNumberError").textContent = "";
      
          // Get form values
          var email = document.getElementById("email").value.trim();
          var password = document.getElementById("password").value;
          var rollNumber = document.getElementById("rollNumber").value;
      
          var valid = true;
      
          // Validate email
          if (email === "") {
            document.getElementById("emailError").textContent = "Email is required";
            valid = false;
          } else if (!validateEmail(email)) {
            document.getElementById("emailError").textContent = "Invalid email format";
            valid = false;
          } else if (!email.endsWith("@snu.edu.in")) {
            document.getElementById("emailError").textContent = "Only SNU email addresses are allowed";
            valid = false;
          }
          // Validate password
          if (password === "") {
            document.getElementById("passwordError").textContent = "Password is required";
            valid = false;
          } else if (password.length < 6) {
            document.getElementById("passwordError").textContent = "Password must be at least 6 characters long";
            valid = false;
          }
      
          // Validate roll Number
          if (rollNumber === "") {
            document.getElementById("rollNumberError").textContent = "Roll Number is required";
            valid = false;
          } else if (rollNumber.length < 10) {
            document.getElementById("rollNumberError").textContent = "Roll Number must be at least 10 digits long";
            valid = false;
          }
      
          return valid;
        }
      
        function validateEmail(email) {
          var re = /\S+@\S+\.\S+/;
          return re.test(email);
        }
      
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
          if (validateForm()) {
            window.location.href = "index.html"; // Redirect to index.html on successful login
          }
        });
      </script>
      
      </body>
      </html>
